<h1 class="text-center m-3">Add an Attendance</h1>

<div class="container">
    <form  (ngSubmit)="addAttendance()">
        <div class="row">
            <div class="col-lg-4">
                <label for="">Employee ID</label>
               
                <select name="empId" id="empId" class="form-control" [(ngModel)]="attendance.empId">                   
                    <option  *ngFor="let attnd of empIds" value="{{attnd}}" >{{attnd}}</option>
                                                 
                </select>          
            </div>
            <div class="col-lg-4">
                <label for="">Enter date</label>
                <input  type="date" class="form-control" [(ngModel)]="attendance.date" name="date" id="date">
                
            </div>
            <div class="col-lg-4">
                <label for="">Enter staus</label>
                <select name="" id="" class="form-control" [(ngModel)]="attendance.present" name="status" id="status">                   
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>                                   
                </select>
               
            </div>
        </div>      
        <div class="row mt-3 text-center">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-success btn-sm mt-2">
            </div>
        </div>
    </form>
</div>


<h1 class="text-center m-3">Attendance List</h1>

<table class="table table-striped table-center m-3">
    <thead>
        <th>Employee ID</th>        
        <th>Date</th>       
        <th>Status</th>
    </thead>

    <tbody>
        <tr *ngFor="let attnd of attendance">
            <td class="p-2">{{attnd.empId}}</td>
            <td>{{attnd.date | date}}</td>
            <td>{{attnd.present}}</td>
        </tr>
    </tbody>

</table>
